<!DOCTYPE html>
<html>
    <head>
        <title>Thắng đẹp trai</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

        <style>
            .injected-text {
              margin-bottom: -25px;
              text-align: center;
            }
          
            .box {
              border-style: solid;
              border-color: black;
              border-width: 5px;
              text-align: center;
            }
          
            .yellow-box {
              background-color: yellow;
              padding: 10px;
            }
          
            .red-box {
              background-color: crimson;
              color: #fff;
              padding: 20px;
              margin: 20px;
            }
          
            .blue-box {
              background-color: blue;
              color: #fff;
              padding: 20px;
              margin: 20px;
            }
            .test {
              width: 100%;
              height: 100vh;
              background-image: 
              linear-gradient(0,rgba(250,0,250,0.5),rgba(0,200,200,0.5)),
              url(https://i.pinimg.com/236x/e4/21/92/e42192b0682ede9d80d92260fb5e17cd.jpg);
              background-repeat: no-repeat;
              background-size: 100%;
            }
          </style>
    </head>

    <body>
        <h5 class="injected-text">margin</h5>

        <div class="box yellow-box">
            <h5 class="box red-box">padding</h5>
            <h5 class="box blue-box">padding</h5>
        </div>
        <br>
        <div class="test">

        </div>
    </body>
</html>
