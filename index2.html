<!DOCTYPE html>
<html>
    <head>
        <title>Thắng đẹp trai</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <style>
            .red-color{
                color: black;
            }
            h2{
                font-size: 40px;
                font-family: Lobster, monospace;
            }
            p{
                font-family: monospace;
            }
            .smaller-image{
                width: 200px;
            }
            .think-green-border{
                border-color: green;
                border-width: 10px;
                border-style: solid;
                border-radius: 50%;
            }
            .sliver-backgroud{
                background-color: silver;
            }
            #cat-photo-form{
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div class="sliver-backgroud">
            <h2 class="red-color" style="color: black;">Thắng's Website</h2>
            <hr/>
            <p class="red-color">Click here to view more <a href="#">cat photos</a>.</p>

            <a href="#"><img class="think-green-border smaller-image" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <form id="cat-photo-form" action="https://www.freecatphotoapp.com/submit-cat-photo">
                
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor">indoor
                </label>
                <label for="outdoor">
                    <input type="radio" name="indoor-outdoor">outdoor
                </label>
                <br>
                <label for="loving">
                    <input id="loving" type="checkbox" name="personality"> Loving
                </label>
                <label for="lazy">
                    <input id="lazy" type="checkbox" name="personality"> Lazy
                </label>
                <label for="energetic">
                    <input id="energetic" type="checkbox" name="personality"> Energetic
                </label> 
                <br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
